<div ng-repeat="artist in artists.data | filter : findArtist">
    <div class="panel panel-success">
        <div class="panel-heading">
            <span>{{artist.title}}</span>
        </div>
        <div class="panel-body">
            <a href="#!/artists/{{artist.id}}">Show Albums</a>
        </div>
    </div>
</div>
